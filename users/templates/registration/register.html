{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Blog_It | Register{% endblock %}


{% block content %}

<div class="content-section mt-4">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info log" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="py-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2 category" href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
</div>



{% endblock content %}
