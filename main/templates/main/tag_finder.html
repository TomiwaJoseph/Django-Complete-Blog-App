{% extends 'main/base.html' %}
{% load static %}
{% load main_tags %}


{% block content %}

<div class="row">
    <div class="col-md-12">
      <h2 class="my-4">Posts tagged with "{{tag}}"</h2>
    </div>
  </div>
<div class="row">

    {% for i in tag_number %}
    <div class="col-md-6">
      <div class="content-section" data-aos="zoom-in" data-aos-delay="200">
        <div class="cards index-cards">
          <div class="card-img-top">
            <img src="{{ tag_header_img|lookup:i }}" alt="" class="img-fluid">
          </div>
          <div class="card-body text-center">
            <div class="post-meta">
              <span class="author mr-2 text-secondary"><img class="mr-1" src="{{ tag_author_pics|lookup:i }}" alt="" class="img-fluid">
                {{ tag_authors|lookup:i }}</span>
              <span class="mr-2 text-secondary">{{ tag_dates|lookup:i | date:'F d, Y' }} </span> &bullet;
              <span class="ml-2 text-secondary"><span class="fa fa-comments"></span> {{ pub_comments|lookup:i }}</span>
            </div>
            <h3 class="mt-2"><a href="{% url 'blog_detail' tag_year|lookup:i tag_month|lookup:i tag_day|lookup:i tag_slug|lookup:i %}"
                class="card-title text-dark">{{ tag_titles|lookup:i }}</a></h3>
          </div>
        </div>
      </div>
    </div>
    <hr>
    {% endfor %}
  
</div>


{% endblock %}
